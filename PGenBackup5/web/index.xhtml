<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <title>PGen</title>
        <link rel="manifest" href="./favicon/manifest.json"/>
        <link rel="stylesheet" type="text/css" href="css/pgen.css"/>
        <script type="text/javascript" src="js/script.js"></script>
    </h:head>
    <h:body>
      <aside class="left col">
        <header class="header row">
            Navigation
        </header>
        <nav class="body row scroll-y">
            <script>
            document.write(menuList('Home', 'listview'));
            </script>
        </nav>
        <footer class="footer row">
            &copy; Copyright - PGen 2015
        </footer>
      </aside>
      <main class="right col">
        <header class="header row">
            <span>PGen</span>
        </header>
        <nav class="rmm graphite" data-menu-style="" style="padding: 1.2em; max-width: 561.75px;">
            <div class="toggled-menu">
                <div class="rmm-toggled" style="display: block;">
                    <div class="rmm-toggled-controls">
                        <div class="rmm-toggled-title">PGen</div>
                        <div id="rmm-button" class="rmm-button" onclick="showMenu()">
                            <span>&nbsp;</span>
                            <span>&nbsp;</span>
                            <span>&nbsp;</span>
                        </div>
                    </div>
                </div>
                <div id="toggle-menu" class="hidden">
                    <script>
                    document.write(menuList('Home', 'rmm-toggled', 'z-index:1000'));
                    </script>
                </div>
            </div>
            <div class="top-menu" style="padding: 1.2 em; max-width: 561.75px;">
                <script>
                document.write(menuList('Reports', 'rmm-main-list'));
                </script>
            </div>
        </nav>
          <h:form>
            <section class="body row scroll-y">
            <h2 style="text-align:center">PGen</h2>
			<h3 style="text-align:center">The Interactive Password Generator</h3>
			<img style="display: block; margin-left: auto; margin-right: auto" src="img/lock.png" />
                        <p style="text-align:center">
                            <h:commandButton id="pgenbutton" action="#{pgencontroller.pwdAdd()}" value="Generate">
                            <f:ajax execute="pgenbutton" render="pgenoutput"/>
                            </h:commandButton>
                        </p>
                        <p>
                            <h:outputText id="pgenoutput" value="#{pgencontroller.password !=null ? pgencontroller.password : ''}"/>
                        </p>
                        <p>
                            <h:commandButton action="history" value="history" />
                        </p>
            </section>
          </h:form>
        <footer class="footer row">
            CIT 360 * Fall 2015 * Created by Team Awesome
        </footer>
    </main>
    </h:body>
</html>
